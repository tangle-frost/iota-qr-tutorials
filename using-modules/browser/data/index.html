<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tangle Frost - IOTA QR Codes - Data</title>
    <style>
        .qr-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 5px;
        }
    </style>
</head>

<body>
    <h1>Tangle Frost - IOTA QR Codes - Data</h1>

    <p>Enter your data in the form to generate a QR code for Payment Data.</p>

    <label for="testAddress">Address (Trytes)</label>
    <input id="testAddress" value="" />
    <br/>
    <label for="testAmount">Amount (IOTA)</label>
    <input id="testAmount" value="" />
    <br/>
    <label for="testTag">Tag (Trytes)</label>
    <input id="testTag" value="" />
    <br/>
    <label for="testMessage">Message (Plain Text)</label>
    <input id="testMessage" value="" />
    <br/>
    <label for="testRenderType">Render Type</label>
    <select id="testRenderType">
        <option>jpg</option>
        <option>png</option>
        <option>svg</option>
        <option>txt</option>
        <option>canvas</option>
    </select>
    <br/>
    <label for="typeNumber">QR Type Number (0 for auto)</label>
    <input id="typeNumber" value="16" />
    <br/>
    <button id="btnPaymentData">Generate QR Code for Payment Data</button>
    <br/>
    <p>Enter your data in the form to generate a QR code for Address.</p>
    <label for="testAddress2">Address (Trytes)</label>
    <input id="testAddress2" value="" />
    <br/>
    <label for="testRenderType2">Render Type</label>
    <select id="testRenderType2">
        <option>jpg</option>
        <option>png</option>
        <option>svg</option>
        <option>txt</option>
        <option>canvas</option>
    </select>
    <br/>
    <button id="btnAddress">Generate QR Code for Address</button>
    <br/>
    <br/>
    <div id="error"></div>
    <div id="outputQR"></div>

    <script src="./tutorial.bundle.js"></script>
</body>
